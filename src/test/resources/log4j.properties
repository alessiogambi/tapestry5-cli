log4j.rootLogger=INFO, A1

# A1 is set to be a ConsoleAppender. 
log4j.appender.A1=org.apache.log4j.ConsoleAppender

log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=[%p] %c{1}.%M - %m%n

# LOGGERS: log4j.logger.%FQNofModule.%serviceID
log4j.logger.org.gambi.tapestry5.cli.CLIModule.CLIParser=DEBUG
#log4j.logger.org.apache.tapestry5.beanvalidator.modules=DEBUG
#log4j.logger.org.gambi.tapestry5.cli.CLIModule.ApplicationConfigurationSource=DEBUG
